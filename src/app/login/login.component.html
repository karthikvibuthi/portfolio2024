<div class="container my-5">
    <h2 class="text-uppercase text-center mb-4">Login</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="w-50 mx-auto">
      <!-- Email Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="Enter your email" 
          required />
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger">
          A valid email is required.
        </div>
      </div>
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password" 
          placeholder="Enter your password" 
          required />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  </div>
